<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <script defer src="index.js"></script>
    <title>Age-Calculator</title>
  </head>
  <body class="bg-pink-500">
    <div
      class="mx-auto mt-16 max-w-2xl shadow-xl rounded-lg bg-white"
    >
    <div class="flex flex-col items-center justify-center p-6">
      <h1 class="text-4xl font-bold">Age Calculator</h1>
      <p class="mt-8 font-bold">Enter you date of birth
      </p>
      <input class="border border-gray-300 rounded-md w-1/2 p-1 mt-2 dates" type="date">
      <button class="m-2 px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-600 duration-300 btn">Calculate Age</button>
      <h2 class="text-2xl font-bold mt-6 text-emerald-900 str"></h2>

    </div>

    </div>
  </body>
</html>
